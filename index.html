<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboCare Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9e1d7;
            color: black;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: white;
            z-index: 1000;
        }

        .typing-text {
            font-size: 32px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black;
            width: 0;
            animation: typing 3s steps(50, end) forwards, blink 0.7s step-end infinite;
            max-width: 80%;
            text-align: center;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 60%; }
        }

        @keyframes blink {
            from, to { border-color: black; }
            0% { border-color: transparent; }
        }

        .logo-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(100%);
            animation: imageFromBottom 2s ease-out forwards;
            animation-delay: 3s; /* Starts after typing animation */
        }

        @keyframes imageFromBottom {
            from {
                opacity: 0;
                transform: translateY(0%);
            }
            to {
                opacity: 1;
                transform: translateY();
            }
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }

        .lab-name {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transform: translateX(-100%);
            animation: labNameFromLeft 2s ease-out forwards;
            animation-delay: 5s; /* Starts after image animation */
        }

        @keyframes labNameFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .transition-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #e9e1d7;
            transform: scale(0);
            transform-origin: bottom right;
            z-index: 999;
            transition: transform 1s ease-in-out;
        }

        .content {
            display: none;
            position: relative;
            z-index: 2;
            background-color: #e9e1d7;
        }
    </style>
</head>
<body>
    <!-- Transition overlay -->
    <div class="transition-overlay" id="transition-overlay"></div>

    <!-- Enhanced animation -->
    <div class="animation-container" id="animation">
        <div class="typing-text" id="typing-text">Empowering social robots to assist, connect, and care</div>
        <div class="logo-container" id="logo-container">
            <img src="root/images/logo.jpg" alt="RoboCare Lab Logo" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22200%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23CCCCCC%22%2F%3E%3Ctext%20x%3D%22100%22%20y%3D%22100%22%20font-family%3D%22Arial%22%20font-size%3D%2220%22%20text-anchor%3D%22middle%22%20alignment-baseline%3D%22middle%22%20fill%3D%22%23333333%22%3ELogo%3C%2Ftext%3E%3C%2Fsvg%3E'">
            <div class="lab-name">RoboCare Lab</div>
        </div>
    </div>

    <!-- Content based on the image -->
    <div class="content" id="content">
        <!-- Your content here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show logo after typing animation completes
            setTimeout(() => {
                document.getElementById("logo-container").style.display = "flex";
            }, 3500); // Logo appears 3.5 seconds after typing starts

            // Start transition overlay after logo appears
            setTimeout(() => {
                document.getElementById("transition-overlay").style.transform = "scale(1)";
            }, 5000); // Transition overlay starts after logo animation

            // Switch to main content after transition completes
            setTimeout(() => {
                document.getElementById("animation").style.display = "none";
                document.getElementById("transition-overlay").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.body.style.overflow = "auto";
            }, 6500); // Adjusted to ensure transition completes before showing content
        });
    </script>
</body>
</html>
